<div class="home">
<div class="home_background_container prlx_parent">
<div class="home_background prlx" style="background-image:url(/librarydata/images/news_background.jpg)"></div>
</div>
<div class="home_content">
<h2>Add Book</h2>  
</div>
</div>

<div id="book" data-ng-controller="BookController">

<div class="panel">   
<div class="panel panel-success">
<div class="panel-body">

<div class="container">



<div class="row">


<div class="form-group col-sm-4" style="width: 250px">
<label><b>Bookname:</b></label>
<div class="input-group">
<input type="text" name="bookname"
data-ng-model="data.object.bookname" class="form-control">
</div>
</div>
<div class="form-group col-sm-4" style="width: 250px">
<label><b>Author:</b></label><input
type="text" id="author" class="form-control"
data-ng-model="data.object.author"/>

</div>
<div class="form-group col-sm-4" style="width: 250px">
<label><b>ISBN:</b></label>
<div class="input-group">
<input type="number" id="isbn" class="form-control"
data-ng-model="data.object.isbn" />
</div>
</div>
</div>
<div class="row">
  
 <div class="form-group col-sm-4" style="width: 250px">
<label><b>Code:</b></label><input
type="number" id="code" class="form-control"
data-ng-model="data.object.code"/>

</div>

<div class="form-group col-sm-4" style="width: 250px">
<label><b>PublishDate:</b></label><input
type="text" id="publishdate" class="form-control"
data-ng-model="data.object.publishdate"/>

</div>
<div class="form-group col-sm-4" style="width: 250px">
<label><b>NoofCopies:</b></label><input
type="number" id="noofcopies" class="form-control"
data-ng-model="data.object.noofcopies"/>

</div>
  
</div>


</div>
<div  class="from-group col-md-4" align="right">
<button  type="button" id="bookinf" 
data-ng-click="saveDetails(data.object)" data-dismiss="modal">Add</button>
<button type="button">Cancel</button>
</div>
</div>
</div>
</div>
</div>
 <script >
jQuery(document).ready(function() 
{
angular.bootstrap(jQuery("#book"), [ 'AddbookModule' ]);
});
</script>
