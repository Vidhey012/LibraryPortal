<div>
<div id="cond" data-ng-controller="ContactController" class="con">
<center><h1 style="font-family:gabriola;color:#dc143c">Profile</h1></center>  
                 
<div id="reg" data-ng-controller="RegController">

<div class="panel">   
<div class="panel panel-success">
<div class="panel-body">

<div class="container">



<div class="row">

<div class="form-group col-sm-4" style="width: 250px">
<label for="firstname"><b>Firstname:</b></label>

<div class="input-group">
<input type="text" name="firstname"
data-ng-model="data.object.firstname" class="form-control"
placeholder="Enter Firstname">

    
</div>
</div>

<div class="form-group col-sm-4" style="width: 250px">
<label for="lastname"><b>Lastname:</b></label>
<div class="input-group">
<input type="text" name="lastname"
data-ng-model="data.object.lastname" class="form-control"
placeholder="Enter lastname">


</div>
</div>

<div class="form-group col-sm-4" style="width: 250px">
<label for="username"><b>Username:</b></label>
<div class="input-group">
<input type="text" id="username" class="form-control"
data-ng-model="data.object.username"
placeholder="Enter Username" />
</div>

</div>

</div>


<div class="row" >
  <div class="form-group col-sm-4" style="width: 250px" id="pa">
<label for="password" ><b>Password:</b></label>
<input type="password" id="passwordId" class="form-control"
data-ng-model="data.object.password"
placeholder="Enter Password" />

</div>


<div class="form-group col-sm-4" style="width: 250px">
<label for="qualification"><b>Gender:</b></label> <select
class="form-control"
data-ng-model="data.object.gender"
data-ng-change="bcd(data.object)">

<option value="Male">Male</option>
<option value="Female">Female</option>

</select>
</div>
<div class="form-group col-sm-4" style="width: 250px">
<label for="qualification"><b>Type:</b></label> <select
class="form-control"
data-ng-model="data.object.type"
data-ng-change="bcd(data.object)">
<option value="Student">Student</option>
<option value="Faculty">Faculty</option>
</select>
</div>
</div>
<!-- <div id="p"> -->
<div class="row">
<div class="form-group col-sm-4" id="bt" style="width: 250px">
<label for="Branch"><b>Branch:</b></label> <select
class="form-control" data-ng-model="data.object.branch">

<option value="ECE">ECE</option>
<option value="EEE">EEE</option>
<option value="CSE">CSE</option>
<option value="IT">IT</option>
<option value="Mech">Mech</option>
<option value="Civil">Civil</option>
</select></div>
 <div class="form-group col-sm-4" style="width: 250px">
<label for="email"><b>Email:</b></label> <input type="text"
id="email" class="form-control"
data-ng-model="data.object.email" placeholder="Enter Email" />
</div>                                                 
<div class="form-group col-sm-4" style="width: 250px">
<label for="phone"><b>Phone:</b></label> <input
type="text" id="phone" class="form-control"
data-ng-model="data.object.phone"
placeholder="Enter Phone Number" />
</div>
</div>
</div>
<div  class="from-group col-md-4" align="right">
<button  type="button" id="reg" 
data-ng-click="updateData(data.object);" data-dismiss="reg">Update</button>
<button type="button">Cancel</button>
</div>
</div>
</div>
</div>

			jQuery(document).ready(function() {
				/* $("#passwordId").hide(); */
				angular.bootstrap(jQuery("#reg"), [ 'UpdateModule' ]);
			});
		</script>
</div>
